<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong Number Game</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Ping Pong Number Game</h1>
        <img src="" alt= "" class="img">
        <h2>Enter a number and see what comes back!</h2>
        <h3>A great game for parties</h3>
      </div>
    </div>

    <div class="container">
      <h3>Enter your number!</h3>
      <div id="number">
        <form>
          <div class="form-group">
            <label for="numberInput">Number</label>
            <input id="numberInput" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

        <div id="return">
          <p>Here are your numbers!<span class="returnArray"</span></p>
        </div>
      </div>

    </div>
  </body>
</html>
